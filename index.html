<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media ‚Ä¢ English Learning</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#0b0f16;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
h1{color:#ff3b3b;margin-bottom:20px}
.grid{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:20px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.15);
  border-radius:16px;
  padding:14px;
}
.card h2{
  font-size:18px;
  margin-bottom:12px;
  color:#ffd166;
}
iframe{
  width:100%;
  height:360px;
  border-radius:12px;
  border:0;
  background:#000;
}

/* PLAYLIST */
.playlist-wrap{
  max-height:520px;
  overflow-y:auto;
  padding-right:6px;
}
.playlist-wrap::-webkit-scrollbar{
  width:8px;
}
.playlist-wrap::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.25);
  border-radius:99px;
}

.track{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.12);
  margin-bottom:10px;
  cursor:pointer;
  transition:.15s;
}
.track:hover{background:rgba(255,255,255,.08)}
.track.active{
  background:rgba(255,59,59,.25);
  border-color:#ff3b3b;
}
.track-title{font-weight:bold;font-size:14px}
.track-meta{font-size:11px;opacity:.7;margin-top:4px}

/* LYRICS */
textarea{
  width:100%;
  min-height:140px;
  background:#111;
  color:#fff;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  padding:10px;
  resize:vertical;
}
.btns{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button{
  padding:10px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.08);
  color:#fff;
  cursor:pointer;
}
button:hover{background:rgba(255,255,255,.2)}
</style>
</head>

<body>
<div class="container">
  <h1>üéß Media ‚Ä¢ AI English Learning</h1>

  <div class="grid">

    <!-- LEFT -->
    <div>
      <div class="card">
        <h2>üéµ Player</h2>
        <iframe id="player"></iframe>
      </div>

      <div class="card">
        <h2>üìù Lyrics</h2>
        <textarea id="lyrics"></textarea>
        <div class="btns">
          <button id="saveLyric">üíæ Save</button>
          <button id="clearLyric">üßπ Clear</button>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div>
      <div class="card">
        <h2>üé∂ Playlist</h2>
        <div class="playlist-wrap" id="playlist"></div>
      </div>
    </div>

  </div>
</div>

<script>
/* ========= DATA ========= */
const TRACKS = [
  {id:"kJQP7kiw5Fk", title:"Despacito", artist:"Luis Fonsi"},
  {id:"JGwWNGJdvx8", title:"Shape of You", artist:"Ed Sheeran"},
  {id:"OPf0YbXqDm0", title:"Uptown Funk", artist:"Bruno Mars"},
  {id:"9bZkp7q19f0", title:"Gangnam Style", artist:"PSY"},
  {id:"60ItHLz5WEA", title:"Faded", artist:"Alan Walker"},
  {id:"7wtfhZwyrcc", title:"Believer", artist:"Imagine Dragons"},
  {id:"hT_nvWreIhg", title:"Counting Stars", artist:"OneRepublic"},
  {id:"lp-EO5I60KA", title:"Thinking Out Loud", artist:"Ed Sheeran"},
  {id:"RgKAFK5djSk", title:"See You Again", artist:"Wiz Khalifa"},
  {id:"YQHsXMglC9A", title:"Hello", artist:"Adele"}
];

/* ========= STATE ========= */
let currentIndex = 0;
const player = document.getElementById("player");
const playlistEl = document.getElementById("playlist");
const lyricsEl = document.getElementById("lyrics");

/* ========= FUNCTIONS ========= */
function loadTrack(index){
  currentIndex = index;
  const t = TRACKS[index];
  player.src = `https://www.youtube.com/embed/${t.id}?autoplay=1&rel=0`;
  document.querySelectorAll(".track").forEach((el,i)=>{
    el.classList.toggle("active", i === index);
  });
  loadLyrics();
}

function renderPlaylist(){
  playlistEl.innerHTML = "";
  TRACKS.forEach((t,i)=>{
    const div = document.createElement("div");
    div.className = "track";
    div.innerHTML = `
      <div class="track-title">${t.title}</div>
      <div class="track-meta">${t.artist}</div>
    `;
    div.onclick = ()=> loadTrack(i);
    playlistEl.appendChild(div);
  });
}

function saveLyrics(){
  localStorage.setItem("lyrics_"+TRACKS[currentIndex].id, lyricsEl.value);
  alert("ƒê√£ l∆∞u lyrics");
}
function loadLyrics(){
  lyricsEl.value = localStorage.getItem("lyrics_"+TRACKS[currentIndex].id) || "";
}
function clearLyrics(){
  lyricsEl.value = "";
  localStorage.removeItem("lyrics_"+TRACKS[currentIndex].id);
}

/* ========= EVENTS ========= */
document.getElementById("saveLyric").onclick = saveLyrics;
document.getElementById("clearLyric").onclick = clearLyrics;

/* ========= INIT ========= */
renderPlaylist();
loadTrack(0);
</script>
</body>
</html>
